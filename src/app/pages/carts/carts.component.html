<!-- Cart Section -->
<section class="py-16">
    <div class="container mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Shopping Cart</h2>
      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Product
              </th>
              <th scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Quantity
              </th>
              <th scope="col"
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Price
              </th>
              <th scope="col" class="relative px-6 py-3">
                <span class="sr-only">Remove</span>
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="flex-shrink-0 h-16 w-16">
                    <img class="h-16 w-16 rounded" src="laptop1.jpg" alt="Product 1">
                  </div>
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">Product 1</div>
                    <div class="text-sm text-gray-500">Brand Name</div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <input type="number" min="1" max="10" class="w-16 px-3 py-2 border border-gray-300 rounded">
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="text-gray-900 font-medium">$999.99</span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <button type="button"
                  class="text-red-600 hover:text-red-800 font-medium focus:outline-none">Remove</button>
              </td>
            </tr>
            <!-- Add more product rows here if needed -->
          </tbody>
        </table>
      </div>
      <div class="mt-8">
        <div class="flex justify-end">
          <span class="text-xl font-semibold mr-4">Total: $999.99</span>
          <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Checkout</a>
        </div>
      </div>
    </div>
  </section>
