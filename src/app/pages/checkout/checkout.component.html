<section class="py-16">
    <div class="container mx-auto">
      <h2 class="text-2xl font-semibold mb-4">Checkout</h2>
      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <form class="px-4 py-6 space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name"
              class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md p-2">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email"
              class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md p-2">
          </div>
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Shipping Address</label>
            <textarea id="address" name="address"
              class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md p-2"></textarea>
          </div>
          <div>
            <label for="credit-card" class="block text-sm font-medium text-gray-700">Credit Card Number</label>
            <input type="text" id="credit-card" name="credit-card"
              class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md p-2">
          </div>
          <div class="flex justify-end">
            <button type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Place Order</button>
          </div>
        </form>
      </div>
    </div>
  </section>
