<!-- Product Section -->
<section class="py-16">
  <div class="container mx-auto">
    <h2 class="text-2xl font-semibold mb-8 ml-4">Featured Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 ml-4" >
      <div class="group relative block overflow-hidden" *ngFor="let product of productList">
        <img
          src="{{product.image}}"
          alt="" class="h-64 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-72" />
        <div class="relative border border-gray-100 bg-white p-6">
          <span class="whitespace-nowrap bg-yellow-400 px-3 py-1.5 text-xs font-medium">
            New
          </span>
          <h3 class="mt-4 text-lg font-medium text-gray-900">{{product.name}}</h3>
          <p class="mt-1.5 text-sm text-gray-700">${{product.price}}</p>
          <div class="grid grid-cols-2 gap-4">
            <button class="rounded bg-yellow-400 p-4 text-sm font-medium transition hover:scale-105">
              Add to Cart
            </button>
            <button class="rounded bg-yellow-400 p-4 text-sm font-medium transition hover:scale-105">
              <a routerLink="/products/{{product.id}}">View Detail</a>
            </button>
          </div>
        </div>
      </div>      
    </div>
  </div>
</section>
